<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
</head>
<body>
    <h1>게시판 페이지입니다.</h1>
    <!-- 게시판(postlist)의 게시글(list)을 하나씩 보여준다.-->
    
    <table>
    {% for list in postlist %}
            <ul>
                <li>{{list.postname}}</li>
                <li>{{list.contents}}</li>
            </ul>
    {% endfor %}
    </table>

</body>
</html>
